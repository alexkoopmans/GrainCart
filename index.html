<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grain Cart Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    #weightDisplay {
      font-size: 4em; /* ðŸ‘ˆ Larger font size */
      font-weight: bold;
      margin-bottom: 20px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input, .controls button {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
    }

    #status {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }

    th {
      background-color: #ddd;
    }

</head>

  <h1>Grain Cart Logger</h1>
  <div id="weightDisplay">--</div>

  <div class="controls">
    <input type="text" id="fieldName" placeholder="Field name" />
    <button onclick="connectBLE()">Connect</button>
    <button onclick="logWeight()">Log Weight</button>
    <button onclick="toggleAutoLog()">Toggle Auto-Log</button>
    <button onclick="clearLogs()">Clear Logs</button>
  </div>

  <div id="status">Status: Disconnected</div>

        <th>Timestamp</th>
        <th>Weight (lbs)</th>
        <th>Field</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
