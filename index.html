<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grain Cart Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    #weightDisplay {
      font-size: 4em;
      font-weight: bold;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
    }

    .controls button {
      font-size: 1em;
      padding: 10px 16px;
      margin: 5px;
    }

    #logButton {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 20px auto;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }

    #logButton:hover {
      background-color: #005fa3;
    }

    #status {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    #autoLogStatus {
      font-size: 1em;
      margin-top: 5px;
      font-weight: bold;
      color: #007acc;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Grain Cart Logger</h1>
  <div id="weightDisplay">--</div>

  <div class="controls">
    <input type="text" id="fieldName" placeholder="Field name" />
    <button onclick="connectBLE()">Connect</button>
    <button onclick="toggleAutoLog()">Toggle Auto-Log</button>
    <button onclick="clearLogs()">Clear Logs</button>
  </div>
